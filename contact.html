<body>

  <!-- Navigation bar -->
  <a href="index.html" class="navbar-brand">
    <div class="navbar-logo">
      <img src="assets/logo.png" alt="logo" width="60" height="60">
    </div>
  </a>

  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container navbar-container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="about.html" class="navbar-link text-dark navbar-about">About Us</a>
        </li>
        <li class="nav-item">
          <a href="testimonials.html" class="navbar-link text-dark navbar-testimonials">Testimonials</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="faqs.html" class="navbar-link text-dark navbar-faqs">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="navbar-link text-dark navbar-contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="contact-section">
    <div class="contact-us">
      <div class="row">
        <div class="col-md-12">
          <h4 class="contact-us-title">Contact Us</h4>
        </div>
        <div class="col-md-4 contacts">
          <div class="row">
            <div class="col-md-3 contact-details">
              <img src="./assets/email.png" alt="email" width="50" class="icon">
            </div>
            <div class="col-md-9 contact-details">
              <p>accessmea@gmail.com</p>
            </div>
            <div class="col-md-3 contact-details">
              <img src="./assets/fb.png" alt="facebook" width="50" class="icon">
            </div>
            <div class="col-md-9 contact-details">
              <p>https:/www.facebook.com/MEA.ACCESS/</p>
            </div>
            <div class="col-md-12">
              <img src="./assets/contact-colors.png" alt="contact-color" width="540" height="30">
            </div>
          </div>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-5 contact-line">
          <h3 class="get-in-touch">Get In Touch With Us</h3>
          <form id="contact-form">
            <div class="form-group">
              <input type="text" name="Name" class="form-control contact-input-name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="Email" class="form-control contact-input-email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" name="Message" class="form-control contact-input-message" placeholder="Type Your Message Here" required>
            </div>
            <div class="contact-container">
              <button type="submit" class="btn contact-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <footer class="contact-footer">
    <div class="footer-container">
      <div class="co-presentor">
        <h6 class="footer-title">Co-presented by</h6>
        <div id="MEA">
          <img src="./assets/mea-white.png" alt="MEA" width="52" height="22">
        </div>
        <div id="Shell">
          <img src="./assets/shell.png" alt="Shell" height="28" width="28">
        </div>

      </div>
      <div class="in-partnership">
        <h6 class="footer-title">In partnership with</h6>
        <div id="SnR">
          <img src="./assets/S&R.png" alt="S&R" width="34" height="20">
        </div>
        <div id="Fasteners">
          <img src="./assets/fasteners.png" alt="Fasteners" width="73" height="19">
        </div>
      </div>
    </div>

            </p>
          </div>
        </div> -->

  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/navbar-fixed.js"></script>
  <script src="./scripts/contact.js"></script>
