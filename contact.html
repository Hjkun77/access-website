<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Access</title>
  </head>
  <body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md fixed-top nav-fix">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="about.html" class="navbar-link text-dark navbar-about">About Us</a>
          </li>
          <li class="nav-item">
            <a href="testimonials.html" class="navbar-link text-dark navbar-testimonials">Testimonials</a>
          </li>
        </ul>
        <a href="index.html" class="navbar-brand">
          <img src="assets/logo.png" alt="logo" width="45" height="45">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="faqs.html" class="navbar-link text-dark navbar-faqs">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="navbar-link text-dark navbar-contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="contact-us">
        <div class="row">
          <div class="col-md-12">
            <h4 class="contact-us-title">Contact Us</h4>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-3 contact-details">
                <img src="./assets/email.png" alt="email" width="50" class="icon">
              </div>
              <div class="col-md-9 contact-details">
                <p>accessmea@gmail.com</p>
              </div>
              <div class="col-md-3 contact-details">
                <img src="./assets/fb.png" alt="facebook" width="50" class="icon">
              </div>
              <div class="col-md-9 contact-details">
                <p>https:/www.facebook.com/MEA.ACCESS/</p>
              </div>
              <div class="col-md-12">
                <img src="./assets/contact-colors.png" alt="contact-color">
              </div>
            </div>
          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-5 contact-line">
            <h3 class="get-in-touch">Get In Touch With Us</h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control contact-input-name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control contact-input-email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control contact-input-message" placeholder="Type Your Message Here" required>
              </div>
              <div class="contact-container">
                <button type="submit" class="btn contact-button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="./scripts/navbar-fixed.js"></script>
      <script src="./scripts/script.js"></script>
  </body>
</html>
